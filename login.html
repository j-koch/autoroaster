<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRoaster - Login</title>
    <link rel="stylesheet" href="/src/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>â˜• AutoRoaster</h1>
            <p>Your Coffee Roasting Data Platform</p>
        </div>
        
        <div class="auth-body">
            <!-- Message display area -->
            <div id="message" class="message"></div>
            
            <!-- Tab buttons for Sign In / Sign Up -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input 
                        type="email" 
                        id="signin-email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input 
                        type="password" 
                        id="signin-password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="form-button" id="signin-button">
                    Sign In
                </button>
                
                <div class="form-footer">
                    Don't have an account? 
                    <a href="#" class="switch-tab" data-tab="signup">Sign up here</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        placeholder="Choose a strong password (min 6 characters)" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input 
                        type="password" 
                        id="signup-password-confirm" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="form-button" id="signup-button">
                    Sign Up
                </button>
                
                <div class="form-footer">
                    Already have an account? 
                    <a href="#" class="switch-tab" data-tab="signin">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="/src/pages/auth/login.ts"></script>
</body>
</html>
