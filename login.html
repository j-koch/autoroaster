<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRoaster - Login</title>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .auth-header {
            background-color: #8B4513;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #999;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .auth-tab.active {
            color: #8B4513;
            border-bottom-color: #8B4513;
        }
        
        .auth-tab:hover {
            color: #8B4513;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        .form-button {
            width: 100%;
            padding: 14px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-button:hover {
            background-color: #A0522D;
        }
        
        .form-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        
        .form-footer a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }
            
            .auth-header h1 {
                font-size: 24px;
            }
            
            .auth-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>☕ AutoRoaster</h1>
            <p>Your Coffee Roasting Data Platform</p>
        </div>
        
        <div class="auth-body">
            <!-- Message display area -->
            <div id="message" class="message"></div>
            
            <!-- Tab buttons for Sign In / Sign Up -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input 
                        type="email" 
                        id="signin-email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input 
                        type="password" 
                        id="signin-password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="form-button" id="signin-button">
                    Sign In
                </button>
                
                <div class="form-footer">
                    Don't have an account? 
                    <a href="#" class="switch-tab" data-tab="signup">Sign up here</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        placeholder="Choose a strong password (min 6 characters)" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input 
                        type="password" 
                        id="signup-password-confirm" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="form-button" id="signup-button">
                    Sign Up
                </button>
                
                <div class="form-footer">
                    Already have an account? 
                    <a href="#" class="switch-tab" data-tab="signin">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // ========================================
        // SUPABASE CONFIGURATION
        // ========================================
        // TODO: Replace these with your actual Supabase credentials
        // Find these in your Supabase dashboard: Project Settings → API
        const SUPABASE_URL = 'https://iwjnsgjzbratogyiespi.supabase.co'; // e.g., 'https://xxxxx.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3am5zZ2p6YnJhdG9neWllc3BpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MTExMjEsImV4cCI6MjA3NTI4NzEyMX0.QmPziA27iNQ4ZXmptlm-hkrhy3JgknK5VsekYl7aCPQ'; // Your anon/public key
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ========================================
        // DOM ELEMENTS
        // ========================================
        const messageDiv = document.getElementById('message');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const switchTabLinks = document.querySelectorAll('.switch-tab');
        
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const signinButton = document.getElementById('signin-button');
        const signupButton = document.getElementById('signup-button');
        
        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        /**
         * Display a message to the user
         * @param {string} text - Message text to display
         * @param {string} type - Message type: 'error', 'success', or 'info'
         */
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        /**
         * Hide the message display
         */
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        /**
         * Show loading state on a button
         * @param {HTMLButtonElement} button - Button element to show loading state
         * @param {boolean} loading - Whether to show or hide loading state
         */
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = button.textContent + '<span class="loading-spinner"></span>';
            } else {
                button.disabled = false;
                button.innerHTML = button.textContent.replace(/<span.*?<\/span>/, '');
            }
        }
        
        // ========================================
        // TAB SWITCHING
        // ========================================
        
        /**
         * Switch between Sign In and Sign Up tabs
         * @param {string} tabName - 'signin' or 'signup'
         */
        function switchTab(tabName) {
            // Update tab buttons
            authTabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update forms
            authForms.forEach(form => {
                if (form.id === `${tabName}-form`) {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
            
            // Clear any messages
            hideMessage();
        }
        
        // Add click handlers for tab buttons
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab);
            });
        });
        
        // Add click handlers for switch tab links
        switchTabLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab(link.dataset.tab);
            });
        });
        
        // ========================================
        // AUTHENTICATION FUNCTIONS
        // ========================================
        
        /**
         * Handle user sign in
         * @param {Event} e - Form submit event
         */
        async function handleSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            setButtonLoading(signinButton, true);
            hideMessage();
            
            try {
                // Attempt to sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                // Sign in successful - redirect to dashboard
                showMessage('Sign in successful! Redirecting...', 'success');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Sign in error:', error);
                showMessage(error.message || 'Failed to sign in. Please check your credentials.', 'error');
                setButtonLoading(signinButton, false);
            }
        }
        
        /**
         * Handle user sign up
         * @param {Event} e - Form submit event
         */
        async function handleSignUp(e) {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            
            // Validation
            if (!email || !password || !passwordConfirm) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            setButtonLoading(signupButton, true);
            hideMessage();
            
            try {
                // Attempt to sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showMessage('Sign up successful! Please check your email to confirm your account.', 'info');
                    setButtonLoading(signupButton, false);
                } else {
                    // Auto sign-in successful - redirect to dashboard
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Sign up error:', error);
                showMessage(error.message || 'Failed to create account. Please try again.', 'error');
                setButtonLoading(signupButton, false);
            }
        }
        
        // ========================================
        // SESSION CHECK
        // ========================================
        
        /**
         * Check if user is already signed in
         * If yes, redirect to dashboard
         */
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // User is already signed in - redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
                // Continue to show login page if there's an error
            }
        }
        
        // ========================================
        // EVENT LISTENERS
        // ========================================
        
        signinForm.addEventListener('submit', handleSignIn);
        signupForm.addEventListener('submit', handleSignUp);
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        // Check for existing session on page load
        checkExistingSession();
    </script>
</body>
</html>
